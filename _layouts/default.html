<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <div class="container-lg px-3 my-5 markdown-body">
      {% if page.title == bmesbuildteamucla.github.io %}
      <h1>UCLA BMES Build Team<img src="https://bmesbuildteamucla.github.io/BMES_UCLA_Logo.png" width="165" style="float:right"></h1>
      {% else %}
      <h1><a href="{{ "/" | absolute_url }}">{{ site.title }}</a><img src="https://bmesbuildteamucla.github.io/BMES_UCLA_Logo.png" width="165" style="float:right"></h1>
      {% endif %}



      {{ content }}


      <div class="footer border-top border-gray-light mt-5 pt-3 text-right text-gray">
        UCLA BMES Build Team
      </div>




    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>

  </body>
</html>
